
# ===========================================
# docker-compose.yml
# ===========================================
version: '3.8'

services:
  # Node.js Gateway Application
  gateway:
    build: ./gateway
    restart: unless-stopped
    env_file:
      - ./gateway/.env
    deploy:
      replicas: 2
    expose:
      - "3000"
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - gateway
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/80/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gateway-network:
    driver: bridge

volumes:
  nginx-logs:
