
# ===========================================
# /etc/nginx/conf.d/gateway.conf
# ===========================================

# Upstream backend (Docker Compose service name: gateway)
upstream gateway_backend {
    server gateway:3000;
    keepalive 32;
}

# Rate limiting zones (within http context via conf.d include)
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# -------------------------------------------
# HTTP server (port 80) - healthcheck and redirect
# -------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Option A: Proxy health to upstream (depends on gateway availability)
    location /healthz {
        proxy_pass http://gateway_backend/healthz;
        proxy_http_version 1.1;
        # Optional: keep-alive
        # proxy_set_header Connection "keep-alive";
        access_log off;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -------------------------------------------
# HTTPS server (port 443)
# -------------------------------------------
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name _;

    # TLS certs (ensure these paths match your volume mounts)
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Common proxy headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health check endpoint (proxied)
    location /healthz {
        proxy_pass http://gateway_backend/healthz;
        proxy_http_version 1.1;
        # Optional: keep-alive
        # proxy_set_header Connection "keep-alive";
        proxy_connect_timeout 10s;
        proxy_send_timeout    10s;
        proxy_read_timeout    10s;
        access_log off;
    }

    # SonarQube webhook endpoint (POST only)
    location /sonarqube-webhook {
        limit_req zone=webhook_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://gateway_backend/sonarqube-webhook;
        proxy_http_version 1.1;
        # proxy_set_header Connection "keep-alive";

        proxy_connect_timeout 30s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        proxy_buffering off;

        limit_except POST { deny all; }
    }

    # Batch incident creation (POST only)
    location /create-incidents {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://gateway_backend/create-incidents;
        proxy_http_version 1.1;
        # proxy_set_header Connection "keep-alive";

        proxy_connect_timeout 30s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;

        limit_except POST { deny all; }
    }

    # Default: lock down everything else
    location / { return 404; }
}
